        let filteredData = appData;
        let recordCounter = 1;

        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            filteredData.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = `card ${app.category}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="record-number">#Record: ${recordCounter + index}</div>
                        <div class="category">${app.category.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</div>
                    </div>
                    <h3>${app.title}</h3>
                    <p>${app.summary}</p>
                    <div class="impact-badge">${app.impact}</div>
                `;
                
                cardsGrid.appendChild(card);
            });
        }

        function filterCards(category) {
            if (category === 'all') {
                filteredData = appData;
            } else {
                filteredData = appData.filter(app => app.category === category);
            }
            recordCounter = 1;
            renderCards();
        }

        function searchCards(query) {
            const searchTerm = query.toLowerCase();
            filteredData = appData.filter(app => 
                app.title.toLowerCase().includes(searchTerm) ||
                app.summary.toLowerCase().includes(searchTerm) ||
                app.category.toLowerCase().includes(searchTerm)
            );
            recordCounter = 1;
            renderCards();
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterCards(btn.dataset.category);
            });
        });

        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchCards(e.target.value);
        });

        // Initial render
        renderCards();
